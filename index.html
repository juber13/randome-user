<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Randome User</title>
</head>
<body>
    <main>
        <div class="card-container">
            <div class="image-container">
               <img class="user-img" src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60" alt="">
            </div>
            <div class="info">
             <span class="title">My Name is</span>
              <h2 class="name">Juber</h2>
              <div class="button-contanier">
                  <button data-text="name" class="btns"><span><i class="fa-solid fa-user"></i></span></button>
                  <button data-text="email" class="btns"><span><i class="fa-regular fa-envelope"></i></span></button>
                  <button data-text="age" class="btns"><span><i class="fa-regular fa-calendar"></i></span></button>
                  <button data-text="street" class="btns"><span><i class="fa-regular fa-address-book"></i></span></button>
                  <button data-text="password" class="btns"><span><i class="fa-sharp fa-solid fa-lock"></i></span></button>
              </div> 

              <button id="get-random-user" class="randome-user-btn">Random User</button>
            </div>
        </div>
    </main>
        <script type="module" src="./script.js"></script>
</body>
</html>
